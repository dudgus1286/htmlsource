<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        form: 웹 서버에 정보를 제출하기 위한 양식 범위를 정의

        속성
         1) action : form 안에 정보들을 어디로 전송할 것인가에 대한 url(절대/상대경로 다 됨)
        action 을 쓰지 않았다면 현재 페이지 경로가 그대로 쓰임

         2) method : 서버로 전송할 http 방식 ( get / post )
            - get(기본) : 주소 줄에 특정 값이 따라다님 (검색 등)
             예: https://naver.com?query=영화&ie=utf8
            - post : 전송된 값들이 감춰짐 (로그인, 회원가입 등)
        
        폼 요소
         1) input 태그
            (1) text : 한 줄 짜리 텍스트 입력용
            (2) radio
            (3) checkbox
            (4) submit : 폼을 서버로 전송
            (5) reset
            (6) button
            (7) password

        전역속성 : 모든 태그에 사용할 수 있는 속성
         class, id, name, data-*
         id : 현재 페이지 내에서 값 중복 안됨
    -->

    <form action="" method="get">
      <div>
        <label for="firstname">First name:</label>
      </div>
      <div>
        <input type="text" name="firstname" id="firstname" />
      </div>
      <div>
        <label for="lastname">Last name:</label>
      </div>
      <div>
        <input type="text" name="lastname" id="lastname" />
      </div>
      <div>
        <input type="submit" value="전송" />
      </div>
    </form>

    <!--
        칸에 값 입력했을 때의 주소
         http://192.168.0.48:5500/form/form1.html?firstname=hong&lastname=dong
            form action 에 써둔 주소 ? key = value & key = value 형태의 구조
            key : input 요소의 name 값
            value : 사용자 입력 값

        사용자가 firstname에 값을 입력하지 않은 경우
         file:///C:/source/htmlsource/form/form1.html?firstname=&lastname=dong
    -->
  </body>
</html>
